<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Proofreading</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">Proofreader</a>
    </div>
    <div class="container">
        <h1>Upload Zoom Transcript for Proofreading</h1>
        <div class="form-container">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="file-upload-block">
                    <label for="transcript" class="file-label">
                        Choose File
                    </label>
                    <input type="file" id="transcript" name="transcript" required>
                    <button type="submit">Upload</button>
                </div>
            </form>
        </div>
        {% if proofread %}
            <div class="transcripts-container">
                <div class="transcript-block">
                    <h2>Original Transcript</h2>
                    <div class="original-transcript">
                        <pre>{{ original }}</pre>
                    </div>
                </div>
                <div class="transcript-block">
                    <h2>Proofread Transcript</h2>
                    <div class="proofread-transcript">
                        <pre>{{ proofread }}</pre>
                    </div>
                </div>
            </div>
        {% elif error %}
            <h2>Error</h2>
            <div class="error-message">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
    <script>
        const form = document.querySelector('form');
        const submitButton = form.querySelector('button[type="submit"]');
        form.addEventListener('submit', () => {
            submitButton.textContent = 'Uploading...';
            submitButton.disabled = true;
        });
    </script>
</body>
</html>
